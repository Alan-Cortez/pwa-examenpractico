<div class="table-responsive">
    <table class="table table-sm">
        <thead class="table-active">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Fecha Ingreso</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbodyEmpleados">
            <tr id="empleadosCargando" class="text-center p-3" ng-if="sendingRequest && empleados.length == 0">
                <td colspan="4">
                    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </td>
            </tr>

            <tr id="empleadosError" class="text-center p-3" ng-if="!sendingRequest && incompleteRequest && empleados.length == 0">
                <td colspan="4">
                    <i class="bi bi-wifi-off" style="font-size: 2em;"></i>
                    <p class="fw-bolder">Error en la petici√≥n.</p>
                </td>
            </tr>

            <tr id="empleadosEmpty" class="text-center p-3" ng-if="!sendingRequest && completeRequest && empleados.length == 0">
                <td colspan="4">
                    <h5>No hay empleados.</h5>
                </td>
            </tr>

            <tr ng-repeat="e in empleados" ng-if="!sendingRequest && empleados.length">
                <td>{{ e.id }}</td>
                <td>{{ e.nombre }}</td>
                <td>{{ e.fechaIngreso }}</td>
                <td>
                    <button class="btn btn-sm btn-primary btn-editar-empleado me-1 mb-1 while-waiting" data-index="{{ $index }}" data-id="{{ e.id }}">
                        <i class="bi bi-pencil"></i>
                        <span class="d-none d-lg-block d-xl-block">Editar</span>
                    </button>
                    <button class="btn btn-sm btn-danger btn-eliminar-empleado me-1 mb-1 while-waiting" data-index="{{ $index }}" data-id="{{ e.id }}">
                        <i class="bi bi-trash"></i>
                        <span class="d-none d-lg-block d-xl-block">Eliminar</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="div-to-complete-screen"></div>
